<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Feedback Collection and Analysis System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="feedback-container">
    <h2 class="mb-4 text-center">Submit Your Feedback</h2>
    <form id="feedbackForm">
      <div class="mb-3">
        <label for="name">Name <span class="required">*</span></label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label for="email">Email <span class="required">*</span></label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="message">Message <span class="required">*</span></label>
        <textarea id="message" name="message" minlength="10" maxlength="200" placeholder="Give your feedback..." required></textarea>
        <small style="color:#888;">Minimum 10 characters required</small>
      </div>
      <button type="submit">Submit</button>
    </form>
    <div id="result" class="result"></div>
    <script src="js/script.js"></script>
    <div id="sentimentResult" class="sentiment-box"></div>
  </div>
</body>
</html>
